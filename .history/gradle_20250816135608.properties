# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# ==============================================================================
# GRADLE BUILD PERFORMANCE OPTIMIZATIONS
# ==============================================================================

# JVM settings for maximum performance (4GB heap, optimized GC)
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable build cache for incremental builds
org.gradle.caching=true

# Enable configuration on demand for large projects
org.gradle.configureondemand=true

# Enable configuration cache (Gradle 6.6+) for faster configuration
org.gradle.configuration-cache=true

# ==============================================================================
# KOTLIN OPTIMIZATIONS
# ==============================================================================

# Kotlin code style and incremental compilation
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# ==============================================================================
# ANDROID OPTIMIZATIONS  
# ==============================================================================

# AndroidX and Jetifier settings
android.useAndroidX=true
android.enableJetifier=false

# R class optimizations for faster builds
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Enable new resource processing for better performance
android.enableResourceOptimizations=true

# ==============================================================================
# BUILD CACHE AND DEPENDENCY OPTIMIZATIONS
# ==============================================================================

# Disable unnecessary warnings
org.gradle.warning.mode=none